<button [routerLink]="['addquestion']">Add Questions</button>
<br><br>
<router-outlet></router-outlet>
<br>
<button (click)="GetAllQuestions()" >Get All questions</button>



<table border="1" cellspacing="0" cellpadding="8" style="margin-top: 20px; width: 100%;">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Difficulty</th>
      <th>Option 1</th>
      <th>Option 2</th>
      <th>Option 3</th>
      <th>Option 4</th>
      <th>Answer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let q of AllQuestions">
      
      <td>{{ q.qtitle }}</td>
      <td>{{ q.qcategory }}</td>
      <td>{{ q.difficulty }}</td>
      <td>{{ q.option1 }}</td>
      <td>{{ q.option2 }}</td>
      <td>{{ q.option3 }}</td>
      <td>{{ q.option4 }}</td>
      <td><strong>{{ q.qanswer }}</strong></td>
    </tr>
  </tbody>
</table>
